apply plugin: 'com.android.application'
apply from: rootProject.getRootDir().getAbsolutePath() + "/utils.gradle"

apply plugin:'zhangxutongplugins'

buildscript {
    repositories {
        maven {
            url uri('../../repo')
        }
    }
    dependencies {
        classpath 'com.mcxtzhang.plugins:gradle-plugins:1.4.0'
    }
}



android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId "mcxtzhang.commonviewgroupadapter"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        demo {
            minifyEnabled false
        }
    }
    dataBinding {
        enabled true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile project(':adapter-lib')
    compile 'com.github.bumptech.glide:glide:3.5.2'
    compile 'com.github.mcxtzhang:SwipeDelMenuLayout:V1.2.5'
}

